<mat-dialog-content>
  <h1>Add New Tv Show</h1>
  <hr />
  Name:
  <input type="text" [(ngModel)]="name" />
  <br />
  Favorite:
  <input type="checkbox" [(ngModel)]="favorite" />
  <mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="add()" style="margin-left: 3%">Add</button>
  </mat-dialog-actions>
</mat-dialog-content>
